---

- name: install the latest version of yum
  yum:
    name: yum
    state: latest

- name: install yum-cron
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present"
  with_items:
    - pygpgme
    - yum-utils
    - yum-cron

- name: configure yum-cron
  template:
    src: templates/yum-cron.conf.j2
    dest: /etc/yum/yum-cron.conf
    mode: 0644
    owner: root
    group: root
  notify:
    - restart yum-cron

- name: start yum-cron
  service:
    name: yum-cron
    state: started
    enabled: yes
